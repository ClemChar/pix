<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Title -->

    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="http://netdna.bootstrapcdhttp:n.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <!-- ChartJS -->

</head>

<body>

    <div class="container">

        <div class="page-header">
            <h1>ChartJS<small> (Boilerplate)</small></h1>
        </div>


        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Bar Graph</h3>
            </div>
            <div class="panel-body">
                <canvas id="bar-graph" style="width:50%">
                    <!-- 50% width to fit -->
                </canvas>
            </div>
        </div>



    </div>

    <script>
      const map = ['ko', 'ok'];
      responses = responses.map(resp => map[resp]);

        /* Implementation of ChartJS */
        var barGraph = new Chart($('#bar-graph'), {
            type: 'bar',
            data: {
                labels: responses,
                datasets: [{
                    label: 'Niveau des questions',
                    data,
                    backgroundColor: [
                        'rgba(200, 200, 200, 0.6)',
                    ],

                    borderWidth: 2 //2 pixel border
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true // begin y axis at 0
                        }
                    }]
                }
            }
        });



    </script>

</body>
